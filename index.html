<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./unknown.png" type="image/x-icon">

    <title>3D</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header id="menu">
        <div id="btn-menu" class="btn-menu" onclick="toggleMenu()"><img src="./menu.svg"></div>
        <div id="vel">
            <span onclick="changeSpeed(-0.05)">-</span>
            <h1>Velocidade: 0.70s</h1>
            <span onclick="changeSpeed(+0.05)">+</span>
        </div>
        <div id="zoo">
            <span onclick="changeZoom(-5)">-</span>
            <h1>Zoom: 60px</h1>
            <span onclick="changeZoom(+5)">+</span>
        </div>
        <div id="alt">
            <span onclick="changeHeight(-.5)">-</span>
            <h1>Perspectiva: 3.00em</h1>
            <span onclick="changeHeight(+.5)">+</span>
        </div>
        <div id="rtx">
            <span></span>
            <h1>RTX: ON</h1>
            <span onclick="toggleRTX()">TURN</span>
        </div>
        <div id="neo">
            <span></span>
            <h1>Neon: OFF</h1>
            <span onclick="toggleNeon()">TURN</span>
        </div>
    </header>
    <div id="scene" class="scene">
        <div id="chao" class="floor floor-light"></div>
        <div id="cubo" class="cube">
            <div class="front side-shadow"></div>
            <div class="back side-shadow"></div>
            <div class="left side-shadow"></div>
            <div class="right side-shadow"></div>
            <div class="top side-shadow">
                <div id="sombra-bola" class="ballShadow"></div>
            </div>
            <div class="bottom bottom-shadow"></div>
        </div>
        <div id="bola" class="ball ball-light"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
